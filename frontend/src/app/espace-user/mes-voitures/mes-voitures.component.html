
<div class="breadcrumb-option set-bg" data-setbg="assets/img/breadcrumb-bg.jpg" style="background-image: url(&quot;assets/img/breadcrumb-bg.jpg&quot;);">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>{{'espace.annonce' |translate}}</h2>
                        <div class="breadcrumb__links">
                            <a ><i class="fa fa-home"></i>{{'header.TITLE' |translate}}</a>
                            <a >{{'header.space' |translate}}</a>
                            <span>{{'espace.annonce' |translate}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="blog spad">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-6" *ngFor="let v of voitures|async">
                                <div class="blog__item">
                                    <div class="blog__item__pic set-bg" data-setbg="assets/img/blog/blog-1.jpg" style="background-image: url(&quot;{{v.photo}}&quot;);">
                                        <ul>

                                            <li><a style="color:white" [routerLink]="['/detailvoiture', v._id]">detail</a></li>
                                            <li><a  (click)="onDelete(v._id)">{{'espace.deletev' |translate}}</a></li>

                                        </ul>
                                    </div>
                                    <div class="blog__item__text">
                                        <h5><a href="#">{{v.modele}}</a></h5>

                                    </div>
                                </div>
                            </div>



                        </div>
                        <div class="pagination__option">
                            <a href="#" class="active">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                            <a href="#"><span class="arrow_carrot-2right"></span></a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6 col-sm-9">
                        <div class="blog__sidebar">
                            <form action="#" class="blog__sidebar__search">
                                <input type="text" placeholder="Search...">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </section>
